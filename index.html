<!DOCTYPE html>
<html>
  <head>
    <title>MYLY Website</title>
    <style>
        /* Set banner background color */
        .banner {
            background-color: #000000;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }
        /* Style the logo text */
        .logo {
            font-size: 30px;
            font-weight: bold;
        }
        /* Style the links */
        a {
            color: white;
            text-decoration: none;
            margin-right: 10px;
        }
    </style>
    <style>
        /* Set the background color of the entire page to blue */
        body {
            background-color: #E19206;
        }
    </style>
    <style>
        /* Style the button */
        .color-btn {
            padding: 10px 20px;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
  <link type="text/css" rel="stylesheet" href="css/style.css"/>
</head>
  
  <body>
    <button class="color-btn" onclick="changeColor()">Color</button>

    <script>
        // Define an array of colors
        const colors = ["red", "orange", "yellow", "green", "blue", "indigo", "violet", "pink", "brown", "gray"];

        // Define a variable to keep track of the current color index
        let colorIndex = 0;

        // Define the changeColor function
        function changeColor() {
            // Get the current body element
            let body = document.querySelector("body");

            // Set the background color of the body element to the current color in the array
            body.style.backgroundColor = colors[colorIndex];

            // Increment the color index
            colorIndex = (colorIndex + 1) % colors.length;
        }
    </script>
    <title>Blue Background Website</title>
    
  </head>
  <body>
    <div class="banner">
        <div class="logo">MYLY</div>
        <div>
            <a href="#about">About</a>
            <a href="#contact">Contact Us</a>
        </div>
    
    </div>
    <title>Show/Hide Paragraph</title>
    <style>
        /* Style the button */
        .toggle-btn {
            padding: 10px 20px;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
        }

        /* Style the paragraph */
        .hidden {
            display: none;
        }
    </style>
  
  <body>
   <center> <button class="toggle-btn" onclick="toggleParagraph()">Clicker Game</button>

    <div id="my-paragraph" class="hidden"><title>Clicker Game</title>
    <script>
      let score = 0;
      function incrementScore() {
        score++;
        document.querySelector("#score").innerHTML = score;
      }
    </script>
  </head>
  <body>
    <h1>Clicker Game</h1>
    <button onclick="incrementScore()">Click me!</button>
    <p>Score: <span id="score">0</span></p>.</div>

    <script>
        // Define the toggleParagraph function
        function toggleParagraph() {
            // Get the paragraph element
            let paragraph = document.querySelector("#my-paragraph");

            // Check if the paragraph has the "hidden" class
            if (paragraph.classList.contains("hidden")) {
                // If it does, remove the class to make it visible
                paragraph.classList.remove("hidden");
            } else {
                // If it doesn't, add the class to make it hidden
                paragraph.classList.add("hidden");
            }
        }
    </script>
     
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
